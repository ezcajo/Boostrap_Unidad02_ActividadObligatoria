<body>
	
<!--Comienzo del contenedor-->
	<div class="container p-4">
		<h1 class="text-center">üë®‚Äçüéì Boostrap - Unidad 02 - Actividad Obligatoria</h1>

				<!--Comienzo del formulario-->
	
	<form class="p-4">
		<!--Comienzo de la fila Nombre de Pila y Apellido-->
		<div class="row">
		
			<!--Comienzo de la columna Nombre de Pila-->
		    <div class="col">
			  <label for="nombre">Nombre de pila</label>
			   <input type="text" class="form-control" id="nombre">
			</div>
			 <!--Final de la columna Nombre de Pila-->

			

			<!--Comienzo de la columna Apellido-->

				<label for="apellido">Apellido</label>
			    <input type="text" class="form-control" id="apellido">
		    </div>
	  	  	<!--Final de la columna Apellido-->

	  	</div>

		<!--Final de la fila Nombre de Pila y Apellido-->
		
		
		<!--Comienzo de Nombre de Usuario-->
		<div class="form-group">
		<label for="usuario">Nombre de usuario</label>
		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">@</span>
		  </div>
		  <input type="text" class="form-control rounded-right" required id="usuario">
		  <div class="invalid-feedback">
		  </div>
		</div>
		</div>
		<!--Final de Nombre de Usuario-->
		  

		<!--Comienzo de Correo electronico-->
		<div class="form-group">
		    <label for="correo">Correo electronico (opcional)</label>
		    <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Nombre de usuario">
		  </div>
		<!--Final de Correo electronico-->
		 
		

		<!--Comienzo de Habla a-->
		  <div class="form-group">
		    <label for="habla">Habla a</label>
		    <input type="text" class="form-control" id="habla" placeholder="1234 Main St">
		  </div>
		<!--Final de Habla a-->

				<!--Comienzo de Direccion 2 a-->
		  <div class="form-group">
		    <label for="direccion">Direccion 2 (opcional)</label>
		    <input type="text" class="form-control" id="direccion" placeholder="Apartamento o suite">
		  </div>
		<!--Final de Habla a-->
		
		
		<!--Comienzo de Fila Pais - Estado - Codigo Postal-->
		<div class="form-row">
		    <div class="form-group col-lg-6">
		      <label for="pais">Pais</label>
		       <select id="pais" class="form-control">
		      <option selected>Escoger</option>
		      <option>...</option>
		      </select>
		    </div>

		    <div class="form-group col-lg-4">
		      <label for="estado">Estado</label>
		      <select id="estado" class="form-control">
		      	<option selected>Escoger</option>
		      </select>
		    </div>

		    <div class="form-group col-lg-2 ">
		      <label for="codigo">Codigo Postal</label>
		      <input type="text" class="form-control" id="codigo">
		    </div>
  		</div>
		<!--Final de Fila Pais - Estado - Codigo Postal-->
		

		<!--Comienzo de Casilla de verificacion-->
		<div class="form-group">
		  <div class=" form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">La direccion de envio es la misma que mi direccion de facturacion</label>
		 </div>
		  
		  <div class=" form-check">

		 </div>
		<!--Final de Casilla de verificacion-->
</div>
</form>
